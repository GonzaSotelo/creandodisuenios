<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando Disueños</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://kit.fontawesome.com/fc60555801.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header__index">
        <div class="container__logo">
            <a href="../index.html"> <img src="../img/logo.png" alt="" class="header__logo"></a>
           <a href="../index.html"><h3>Creando DiSueño</h3></a>
            
        </div>
        <div class="container__menu">
            <ul class="header__menu">
                <li><a href="../pages/productos.html">Productos</a></li>
                <li><a href="../pages/servicios.html">Servicios</a></li>
                <li><a href="../pages/contacto.html">Contactanos</a></li>
            </ul>
            <i class="fa-solid fa-bars"></i>
        </div>
    
       </header>
<main class="main__contacto">

    <section>
        <article class="article__img-contacto">
            <img src="../img/icono-contacto.webp" alt="icono-contacto">
        </article>
        <article class="article__form">
            <h2>Contactanos</h2>
            <p>Dejanos tus Dudas que te contestaremos a la brevedad</p>
        
        
            
            <form action="https://formspree.io/f/xanywodd" method="POST" class="form__contacto">
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" pattern="[A-Za-z\s]+" title="El nombre solo puede contener letras y espacios" required><br><br>
        
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required><br><br>
            
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea><br><br>
        
                
                <button type="submit">Enviar Consulta</button>
            </form>
        </article>
    </section>

<footer class="footer__index">

</footer>
</main>
<script src="../js/scripts.js"></script>
</body>
</html>
